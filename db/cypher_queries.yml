find_by_name:
  "start n=node(*)
  where n.name! = {name} and n._class! = {_class}
  return n"
  

find_all_by_class:
  "START n=node(*)
  WHERE n._class! = {_class}
  RETURN n"

count_all_by_class:
  "START n=node(*)
  WHERE n._class! = {_class}
  RETURN count(n)"

count_friends:
  "start n=node({id})
  match n -[:friends]-> f
  return count(f)"

find_mother:
  "start s=node(id)
  match m -[:mother_of]-> s
  return m"
  
